<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header class="topbar">
    <a href="#" class="topbar-logo"><img src="images/logo.svg" alt=""></a>
    <main data-visible="false" class="main-nav">
      <div class="btn-close-menu">
        <img src="images/icon-close-menu.svg" alt="">
      </div>
      <nav class="topbar-nav">
        <a href="#" id="drop1" >
          <span  class="drop1">Features</span>
          <ul class="dropdown-list1" id="dropdow-content1">
            <li><a href="#">Todo List</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Reminders</a></li>
            <li><a href="#">Planning</a></li>
          </ul>
        </a>
        <a href="#" id="drop2" >
          <span class="drop2">Company</span>
         <ul class="dropdown-list2" id="dropdow-content2" >
          <li><a href="#">History</a></li>
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Blog</a></li>
         </ul>
        </a>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
      <div class="topbar-btns">
        <button>Login</button>
        <button>Register</button>
      </div>
    </main>
    <div class="btn-menu">
      <img src="images/icon-menu.svg" alt="">
    </div>
  </header>
  <div class="container">
    <div class="hero-mobile-img">
      <img src="images/image-hero-mobile.png" alt="">
    </div>
    <main class="body">
      <h1 class="body-title">Make <br> remote work</h1>
      <p class="body-text">
        Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and
        watch productivity soar.
      </p>
      <button class="body-btn">Learn more</button>
      <div class="body-brands">
        <span><img src="images/client-databiz.svg" alt=""></span>
        <span><img src="images/client-audiophile.svg" alt=""></span>
        <span><img src="images/client-meet.svg" alt=""></span>
        <span><img src="images/client-maker.svg" alt=""></span>
      </div>
    </main>
    <div class="hero-img">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </div>
  <script lang="javascript" src="script.js"></script>
</body>
</html>
